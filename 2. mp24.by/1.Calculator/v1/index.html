<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
    <link href="/2. mp24.by/1.Calculator/v1/style.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div id="calcSvp">
        <div id="calcSvpSum">
            <div class="calc-input-box">                
                <p>Количество, м2</p>
                <div class="box_input">                    
                    <button class="btn num1"><span class="btn-minus">-</span></button>
                    <input class="calc-input" id="num1" value="100">
                    <button class="btn num1"><span class="btn-plus">+</span></button>
                </div>
            </div>
            
            <div class="calc-input-box">
                <p>A: Длина плитки, см</p>
                <div class="box_input">
                    <button class="btn num2"><span class="btn-minus">-</span></button>
                    <input class="calc-input input-change-5ps"  id="num2" value="60" class="111"/>
                    <button class="btn num2"><span class="btn-plus">+</span></button>
                </div>
            </div>
            <div class="calc-input-box">
                <p>B: Ширина плитки, см</p>
                <div class="box_input">
                    <button class="btn num3"><span class="btn-minus">-</span></button>
                    <input class="calc-input input-change-5ps"  id="num3" value="60" class="111"/>
                    <button class="btn num3"><span class="btn-plus">+</span></button>
                </div>
            </div>
            <div class="calc-input-box">
                <p>C: Штук по длине</p>
                <div class="box_input">
                    <button class="btn num4"><span class="btn-minus">-</span></button>
                    <input class="calc-input"  id="num4" value="2" />
                    <button class="btn num4"><span class="btn-plus">+</span></button>
                </div>
            </div>
            <div class="calc-input-box">
                <p>D: Штук по ширине</p>
                <div class="box_input">
                    <button class="btn num5"><span class="btn-minus">-</span></button>
                    <input class="calc-input"  type=”number” id="num5" value="2"/>
                    <button class="btn num5"><span class="btn-plus">+</span></button>
                </div>
            </div>
            <div class="box-results">
                <div class="results">
                    
                    <span id="result3" class="result-style"></span>
                    <span>*Расход на м<sup><small>2</small></sup></span>
                </div>

                    <div class="results">
                        <span id="result" class="result-style">1040</span>
                        <span>Итого <br></span>
                    </div>   

            </div>
            <div  class="box-results-add">
                <span>* При смещении на 50% расход =</span>
                <span id="result2"></span><br>    
                </span>
            </div>  
        </div>
    </div>


    <script src="/2. mp24.by/1.Calculator/v1/js.js"></script>

</body>
</html>
