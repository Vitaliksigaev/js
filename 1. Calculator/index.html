<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div id="calcSvp">
        <div id="calcSvpSum">
            <div>                
                <p>Количество, м2</p>
                <div class="box_input">
                    <button class="btn num1">-</button>
                    <input id="num1" value="10">
                    <button class="btn num1">+</button>
                </div>
            </div>
            
            <div>
                <p>A: Длина плитки, см</p>
                <div class="box_input">
                    <button class="btn num2">-</button>
                    <input id="num2" value="40" class="111"/>
                    <button class="btn num2">+</button>
                </div>
            </div>
            <div>
                <p>B: Ширина плитки, см</p>
                <div class="box_input">
                    <button class="btn num3">-</button>
                    <input id="num3" value="40" class="111"/>
                    <button class="btn num3">+</button>
                </div>
            </div>
            <div>
                <p>C: Штук по длине</p>
                <div class="box_input">
                    <button class="btn num4">-</button>
                    <input id="num4" value="2" />
                    <button class="btn num4">+</button>
                </div>
            </div>
            <div>
                <p>D: Штук по ширине</p>
                <div class="box_input">
                    <button class="btn num5">-</button>
                    <input type=”number” id="num5" value="2"/>
                    <button class="btn num5">+</button>
                </div>
            </div>
                        
            <span class="results">Итого <span id="result"></span><br>
            <span>* При смещении на 50% расход =</span>
            <span id="result2"></span><br>
            <span>* Расход на м2 =</span>
            <span id="result3"></span>
            </span>
        </div>
    </div>


    <script src="/1.Calculator/js.js"></script>
    <script src="/Users/imac/Downloads/IT/JS1/1.Calculator/js.js"></script>

</body>
</html>
